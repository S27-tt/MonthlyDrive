<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/result.css"
	th:href="@{/css/result.css}">
<title>result</title>
</head>
<body>

	<section id="records">


		<article class="record">

			<div class="table">
				<table class="table table-bordered">
					<thead>
						<tr>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
							<th scope="col">日付</th>
						</tr>
					</thead>
					<tbody>
						<div th:each="record : ${list}">
						<tr>
							<td>

								<h2 th:text="${record.date}" />

							</td>

							<td>

								<h2 th:text="${record.time}" />

							</td>
							<td>

								<h2 th:text="${record.car}" />

							</td>
							<td>

								<h2 th:text="${record.driver}" />

							</td>
							<td>

								<h2 th:text="${record.purpose}" />

							</td>
							<td>

								<h2 th:text="${record.destination}" />

							</td>
							<td>

								<h2 th:text="${record.meter}" />

							</td>
							<td>

								<h2 th:text="${record.privatefee}" />

							</td>
							<td>

								<div class="buttons clearfix">
									<a th:href="@{'edit?id={id}'(id=${record.id})}" class="edit">編集</a><a
										th:href="@{'delete?id={id}'(id=${record.id})}" class="delete">削除</a>
								</div>

							</td>
						</tr>
						</div>
					</tbody>
				</table>
			</div>
		</article>


	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="/js/result.js"></script>
</body>
</html>
