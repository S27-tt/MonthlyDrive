<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>result</title>
</head>
<body>
    <section id="records">
  <ul>
    <li th:each="record : ${list}">
      <article class="record">
        <ul>
          <li>
            <h2 th:text="${record.date}" />
          </li>
          <li>
            <h2 th:text="${record.time}" />
          </li>
          <li>
            <h2 th:text="${record.car}" />
          <li>
          <li>
            <h2 th:text="${record.driver}" />
          <li>
          <li>
            <h2 th:text="${record.purpose}" />
          <li>
          <li>
            <h2 th:text="${record.destination}" />
          <li>
          <li>
            <h2 th:text="${record.meter}" />
          <li>
          <li>
            <h2 th:text="${record.privatefee}" />
          <li>
          <li>
            <div class="buttons clearfix"><a th:href="@{'edit?id={id}'(id=${record.id})}" class="edit">編集</a><a th:href="@{'delete?id={id}'(id=${record.id})}" class="delete">削除</a></div>
          </li>
        </ul>
      </article>
    </li>
  </ul>
</section>
</body>
</html>
