<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
	crossorigin="anonymous">
<link rel="stylesheet" href="/css/result.css"
	th:href="@{/css/result.css}">
<title>result</title>
</head>
<body>

	<p class="text-center">運転日報</p>
	<div class="info-1 ms-5">
		<table>
			<tr>
				<td valign="top">
					<table class="table table-bordered text-nowrap table-sm">
						<tr>
							<th>車名</th>
							<td></td>

						</tr>

						<tr>
							<th>管理部署</th>
							<td></td>

						</tr>

						<tr>
							<th>区分</th>
							<td></td>
						</tr>

					</table>
				</td>
				<td valign="top">
					<table class="table table-bordered text-nowrap table-sm">
						<tr>
							<th>車両番号</th>
							<td></td>

						</tr>

						<tr>
							<th>氏名</th>
							<td></td>

						</tr>


					</table>
				</td>
			</tr>
		</table>
	</div>
	<section id="records">


		<article class="record">

			<div class="info-2 ms-5 me-5">
				<table
					class="table table-bordered text-nowrap table-striped table-sm"
					id="table_01">
					<thead>
						<tr>
							<th scope="col">日付</th>
							<th scope="col">運転者</th>
							<th scope="col">用途</th>
							<th scope="col">目的地</th>
							<th scope="col">出発時間</th>
							<th scope="col">到着時間</th>
							<th scope="col">運転時間</th>
							<th scope="col">私用料金</th>
							<th scope="col">開始メーター</th>
							<th scope="col">終了メーター</th>
							<th scope="col">走行距離</th>
							<th scope="col">編集/削除</th>


						</tr>
					</thead>
					<tbody>
						<div th:each="record : ${list}">
							<tr>
								<td>
									<div th:text="${record.date}" />
								</td>

								<td>
									<div th:text="${record.driver}" />
								</td>
								<td>
									<div th:text="${record.purpose}" />
								</td>
								<td>
									<div th:text="${record.destination}" />
								</td>
								<td>
									<div th:text="${record.time}" />
								</td>
								<td>
									<div th:text="${record.time_2}" />
								</td>
								<td>
									<div th:text="${record.time_3}" />
								</td>
								<td hidden>
									<div th:text="${record.time_4}" />
								</td>
								<td>
									<div th:text="${record.privatefee}" />
								</td>
								<td>
									<div th:text="${record.meter}" />
								</td>
								<td>
									<div th:text="${record.meter_2}" />
								</td>
								<td>
									<div th:text="${record.meter_3}" />
								</td>
								<td>

									<div class="buttons clearfix">
										<a th:href="@{'edit?id={id}'(id=${record.id})}" class="edit">到着</a><a
											th:href="@{'delete?id={id}'(id=${record.id})}" class="delete">削除</a>
									</div>
								</td>


							</tr>
						</div>
						<tr>
							<td>
								<div>合計</div>
							</td>

							<td>
								<div></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div id="goukei1"></div>
							</td>

							<td>
								<div id="goukei2"></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div></div>
							</td>
							<td>
								<div id="goukei"></div>
							</td>
							<td>

								<div></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

		</article>
	</section>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
		crossorigin="anonymous"></script>
	<script src="/js/result.js"></script>
</body>
</html>
